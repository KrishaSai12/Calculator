<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="input">
        <h1>CALCULATOR</h1>
        <table cellspacing="12px" cellpadding="8px">
            <tr>
                <td colspan="3"><input type="text" name="text" id="text"></td>
                <td> <button type ="button" class="btn" onclick="ac()"  >AC</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" id="val" onclick="display('1')">1</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('2')">2</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('3')">3</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" id="val" onclick="display('4')">4</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('5')">5</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('6')">6</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" id="val" onclick="display('7')">7</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('8')">8</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('9')">9</button></td>
                <td><button type="button" class="btn "id="val" onclick="display('*')">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" id="val" onclick="sqrt()">sqrt</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('.')">.</button></td>
                <td><button type="button" class="btn" id="val" onclick="log()">LOG</button></td>
                <td><button type="button" class="btn "id="val" onclick="ex()">^</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" id="val" onclick="display('0')">0</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('/')">/</button></td>
                <td><button type="button" class="btn" id="val" onclick="display('%')">%</button></td>
                <td><button type="button" class="btn" id="val" onclick="output()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
